<!doctype html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="A simple spinning wheel game for choosing a class and/or specialization for retail World of Warcraft. Enjoy :)"
  />
  <link rel="stylesheet" href="./styles/global.css" />
  <link rel="stylesheet" href="./styles/dialog.css" />
  <link rel="stylesheet" href="./styles/filters.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap"
    rel="stylesheet"
  />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <title>Spin dat wheel</title>
</head>
<body>
  <div id="container-main">
    <div class="container" id="container-header">
      <h1 style="text-align: center">World of Warcraft Midnight Class Draft</h1>
      <p>
        Spin the wheel until only one option remains. And spin further to get a
        random spec!
      </p>
    </div>
    <div id="canvas-arrow-container">
      <canvas id="wheel" width="550" height="550"></canvas>
      <div id="wheel-arrow">
        <svg
          width="37"
          height="28"
          viewBox="0 0 37 27"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0 13.5C16.454 9.08595 24.5962 6.14765 37 1.45683e-07V27C23.7191 20.4643 15.4934 17.6433 0 13.5Z"
            fill="#D9D9D9"
            stroke="#E43D3D"
          />
        </svg>
      </div>
    </div>
    <div class="container">
      <button id="spin-btn">Spin</button>

      <button id="reset-btn">
        <span style="color: #e43d3d; margin-right: 4px">âœ˜</span>Reset the wheel
      </button>
    </div>
    <div class="container">
      <div id="choices-eliminated-header">Classes eliminated:</div>
      <div id="choices-eliminated-container">
        <span id="choices-eliminated-placeholder">nothing yet</span>
      </div>
    </div>
    <div id="filter-container"></div>
    <div id="dialog-bg"></div>
    <div id="dialog-container">
      <div id="dialog-header">Eliminate...</div>
      <p id="dialog-text"></p>
      <div id="dialog-button-container"></div>
    </div>
    <script type="module" src="./main.js"></script>
    <footer>
      <small>created by Ivan F. 2025</small>
      <small>ivfmn1@gmail.com</small>
    </footer>
  </div>
</body>
